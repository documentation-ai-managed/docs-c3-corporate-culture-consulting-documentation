openapi: '3.0.0'
info:
  version: 1.0.0
  title: C3 Corporate Culture Consulting API
  license:
    name: MIT
servers:
  - url: https://api.c3culture.com/v1
paths:
  /assessments:
    get:
      summary: List all culture assessments
      operationId: listAssessments
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of assessments
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assessments'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new culture assessment for an organization
      operationId: createAssessment
      responses:
        201:
          description: Assessment created successfully with detailed evaluation framework
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /assessments/{assessmentId}:
    get:
      summary: Retrieve detailed results for a specific culture assessment
      operationId: getAssessment
      parameters:
        - name: assessmentId
          in: path
          required: true
          description: The unique identifier of the assessment to retrieve
          schema:
            type: string
      responses:
        200:
          description: Comprehensive assessment report with culture metrics and recommendations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assessments'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /consultations:
    get:
      summary: List all consultation engagements
      operationId: listConsultations
      parameters:
        - name: status
          in: query
          description: Filter consultations by current status (active, completed, planned)
          required: false
          schema:
            type: string
      responses:
        200:
          description: A paginated list of consultation engagements with current progress
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consultations'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Schedule a new consultation engagement with customized culture strategy
      operationId: createConsultation
      responses:
        201:
          description: Consultation scheduled successfully with assigned consultant team
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Assessment:
      required:
        - id
        - organizationName
      properties:
        id:
          type: integer
          format: int64
        organizationName:
          type: string
        cultureScore:
          type: number
          format: float
        tag:
          type: string
    Assessments:
      type: array
      items:
        $ref: '#/components/schemas/Assessment'
    Consultation:
      required:
        - id
        - clientName
      properties:
        id:
          type: integer
          format: int64
        clientName:
          type: string
        status:
          type: string
        startDate:
          type: string
          format: date
    Consultations:
      type: array
      items:
        $ref: '#/components/schemas/Consultation'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string